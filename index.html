<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Odin: Sign-up Form</title>
    </head>

    <body>
        <div class="main-container">
            <div class="image-container">
                <div class="banner-container">
                    <img src="./assets/images/odin-icon.png" alt="odin-icon">
                    <span class="banner-text">ODIN</span>
                </div>
                <div class="image-credit-container">
                    <h3 class="image-credit-text">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></h3>
                </div>
            </div>

            <div class="sign-up-container">
                <div class="text-top-container">
                    <p>
                        This is not a real online service! You know you need something 
                        like this in your life to help you realize your deepest dreams. 
                        Sign up <em>now</em> to get started.
                        <br>
                        <br>
                        You <em>know</em> you want to.
                    </p>
                </div>

                <div class="form-container">
                    <h1>Let's do this!</h1>
                    <form method="post">
                        <div class="form-details">
                            <div class="form-user-input">
                                <label for="first-name">FIRST NAME</label>
                                <input id="first-name" name="first-name" type="text">
                            </div>

                            <div class="form-user-input">
                                <label for="last-name">LAST NAME</label>
                                <input id="last-name" name="last-name" type="text">
                            </div>

                            <div class="form-user-input">
                                <label for="email">EMAIL</label>
                                <input id="email" name="email" type="email" spellcheck="false">
                            </div>

                            <div class="form-user-input">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input id="phone-number" name="phone-number" type="number">
                            </div>

                            <div class="form-user-input">
                                <label for="password">PASSWORD</label>
                                <input id="password" name="password" type="password" required spellcheck="false">
                            </div>

                            <div class="form-user-input">
                                <label for="password-confirm">CONFIRM PASSWORD</label>
                                <input id="password-confirm" name="password-confirm" type="password" required spellcheck="false">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="text-bottom-container">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </body>

</html>
